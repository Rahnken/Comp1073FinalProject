<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Creation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body >

<!--Added By Eric for the Nav Bar-->
<!--loading startup function on page ready-->
<div id="nav-placeholder">
    <script> window.onload = function(){
        $.get("nav.html", function(data){
            $("#nav-placeholder").html(data);
        })
        $(document).ready(function () {
            startup();})

    }</script>
</div>

<h1>Character Creator</h1>
<form id="form">
    <!--RACE SELECTION-->
    <fieldset id="race_selection">
        <label for="race_input">Select Your Character's Race:</label>
            <select id="race_input" onchange="fillResult('race_input','race_result')">
                <option selected disabled>Choose Race...</option>
            </select>
        <button id="btn_race" onclick="randomSelector('race_input','race_result')">Choose Random Race</button>
        <p id = "race_result" ></p>
    </fieldset>

    <!--GENDER SELECTION-->
    <fieldset id="gender_selection">
        <label for="gender_input">Select Your Character's Gender:</label>
            <select id="gender_input" onchange="fillResult('gender_input','gender_result')">
                <option selected disabled>Choose Gender...</option>
            </select>
        <button id="btn_gender" onclick="randomSelector('gender_input','gender_result')">Choose Random Gender</button>
        <p id = "gender_result" ></p>
    </fieldset>

    <!--NAME SELECTION-->
    <fieldset id="name_selection">
        <label for="input_name">Enter Your Character's Name:</label>
            <input type="text" id="input_name" name="input_name" placeholder="Enter Character Name">
        <button id="btn_name" onclick="generateName()">Generate Random Name</button><br><br>
    </fieldset>

    <!--CLASS SELECTION-->
    <fieldset id="class_selection">
        <label for="class_input">Select Your Character's Class:</label>
        <select id="class_input" onchange="fillResult('class_input','class_result')">
            <option selected disabled>Choose Class...</option>
        </select>
        <button id="btn_class" onclick="randomSelector('class_input','class_result')">Choose Random Class</button>
        <p id = "class_result" ></p>
    </fieldset>

    <!--BACKGROUND SELECTION-->
    <fieldset id="background_selection">
        <label for="background_input">Select Your Character's Background:</label>
            <select id="background_input" onchange="fillResult('background_input','background_result')">
                <option selected disabled>Choose background...</option>
            </select>
        <button id="btn_background" onclick="randomSelector('background_input','background_result')">Choose Random Background</button>
        <p id = "background_result"></p>
        <p id="feature_result"></p>
    </fieldset>

    <!--BACKGROUND DETAILS-->
    <fieldset id="background_details">
        <p>Roll Dice For Background Details:</p>

        <!--Roll for Specialty and Results-->
        <fieldset>
            <button id="btn_specialty" onclick="roll(8, 'specialty')">Random Specialty</button>
            <input id = "specialty" type="text" placeholder="Roll D8 and Enter Number" ><br>
            <p id="specialty_result"></p>
        </fieldset>

        <!--Roll for Trait and Results-->
        <fieldset>
            <button id="btn_trait" onclick="roll(8, 'trait')">Random Trait</button>
            <input id = "trait" type="text" placeholder="Roll D8 and Enter Number" ><br>
            <p id="trait_result"></p>
        </fieldset>

        <!--Roll for Ideal and Results-->
        <fieldset>
            <button id="btn_ideal" onclick="roll(6, 'ideal')"> Random Ideals</button>
            <input id = "ideal" type="text" placeholder="Roll D6 and Enter Number" ><br>
            <p id="ideal_result"></p>
        </fieldset>

        <!--Roll for Bond and Results-->
        <fieldset>
            <button id="btn_bond" onclick="roll(6, 'bond')">Random Bond</button>
            <input id = "bond" type="text" placeholder="Roll D6 and Enter Number" ><br>
            <p id="bond_result"></p>
        </fieldset>

        <!--Roll for Flaw and Results-->
        <fieldset>
            <button id="btn_flaw" onclick="roll(6, 'flaw')">Random Flaw</button>
            <input id = "flaw" type="text" placeholder="Roll D6 and Enter Number" ><br>
            <p id="flaw_result"></p>
        </fieldset>

        <!--Button to show all Character Detail Results-->
        <button onclick="getDetails()">Reveal Character Details</button>
        <p id="character_bio"></p>
    </fieldset>
</form>

<script type="text/javascript" src="../js/char_creator.js"></script>
</body>
</html>
