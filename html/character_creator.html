<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Creation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<!--Added By Eric for the Nav Bar-->
<div id="nav-placeholder">
    <script> window.onload = function(){
        $.get("nav.html", function(data){
            $("#nav-placeholder").html(data);
        })
    }</script>

<h1>Character Creator</h1>
<form id="form">
    <!--RACE SELECTION-->
    <fieldset id="race_selection">
        <label for="race_input">Select Your Character's Race:</label>
        <select id="race_input" onchange="fillResult('race_input','race_result')">
            <option selected disabled>Choose race...</option>
            <option>Dragonborn</option>
            <option>Dwarf</option>
            <option>Elf</option>
            <option>Gnome</option>
            <option>Human</option>
            <option>Tiefling</option>
        </select>
        <button id="btn_race" onclick="randomSelector('race_input','race_result')">Choose Random Race</button>
        <label for="race_result">Selected Race = </label>
        <input id = "race_result" type="text" placeholder="Enter Character Race"><br><br>
    </fieldset>
    <!--GENDER SELECTION-->
    <fieldset id="gender_selection">
        <label for="gender_input">Select Your Character's Gender:</label>
        <select id="gender_input" onchange="fillResult('gender_input','gender_result')">
            <option selected disabled>Choose gender...</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
        </select>
        <button id="btn_gender" onclick="randomSelector('gender_input','gender_result')">Choose Random Gender</button>
        <label for="gender_result">Selected Gender = </label>
        <input id = "gender_result" type="text" placeholder="Enter Character Gender"><br><br>
    </fieldset>

    <!--NAME SELECTION-->
    <fieldset id="name_selection">
        <label for="input_name">Enter Your Character's Name:</label>
        <input type="text" id="input_name" name="input_name" placeholder="Enter Character Name">
        <button id="btn_name" onclick="generateName()">Generate Random Name</button><br><br>
    </fieldset>

    <!--CLASS SELECTION-->
    <fieldset id="class_selection">
        <label for="class_input">Select Your Character's Class:</label>
        <select id="class_input" onchange="fillResult('class_input','class_result')">
            <option selected disabled>Choose class...</option>
            <option>Barbarian</option>
            <option>Bard</option>
            <option>Cleric</option>
            <option>Druid</option>
            <option>Fighter</option>
            <option>Monk</option>
            <option>Paladin</option>
            <option>Ranger</option>
            <option>Rogue</option>
            <option>Sorcerer</option>
            <option>Warlock</option>
            <option>Wizard</option>
        </select>
        <button id="btn_class" onclick="randomSelector('class_input','class_result')">Choose Random Class</button>
        <label for="class_result">Selected Class = </label>
        <input id = "class_result" type="text" placeholder="Enter Character Class"><br><br>
    </fieldset>

</form>

<script type="text/javascript" src="../js/char_creator.js"></script>
</body>
</html>
