<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="nav-placeholder">
    <script> window.onload = function(){
        $.get("nav.html", function(data){
            $("#nav-placeholder").html(data);
        })
    }</script>
</div>

<h1>Login</h1>
<form name="loginForm" onsubmit="return validateForm()">

    <label >Username:
    <input type="text" id="username" name="username">
    </label>
    <br>

    <label>Password:
    <input type="password" id="password" name="password">
    </label>
    <br>

    <input type="submit" value="Login">
    <p id="loginOutput"></p>
</form>

</body>
<script>
    /***
     * Checks if username and login are not blank, displays differing messages in each case
     * @returns {boolean}
     */
    function validateForm(){
        if (document.querySelector('#username').value != ""
            && document.querySelector('#password').value != "")
        {
            //If both the login or username aren't blank print this message
            let outPut = 'Welcome ' +
                document.querySelector('#username').value +
                ' Your password is ' +
                document.querySelector('#password').value;

            document.querySelector('#loginOutput').innerHTML = outPut;
        }
        else
        {
            //If either of the login or username are blank print this message
            let outPut = 'Please enter a username and password';
            document.querySelector('#loginOutput').innerHTML = outPut;
        }
        return false;
    }
</script>
</html>
