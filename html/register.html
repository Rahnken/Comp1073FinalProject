<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/registrationValidation.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
<div id="nav-placeholder">
    <script> window.onload = function(){
        $.get("nav.html", function(data){
            $("#nav-placeholder").html(data);
        })
    }</script>
</div>

<h1>Create new account</h1>

<h2>Register</h2>

<form name="registrationForm" onsubmit="return validateForm()" method="post">
    <p id="fname_error_text" class="error_text"></p>
    <p>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname">
    </p>
    <p id="lname_error_text" class="error_text"></p>
    <p>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname">
    </p>
    <p id="username_error_text" class="error_text"></p>
    <p>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
    </p>
    <p id="password_error_text" class="error_text"></p>
    <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
    </p>
    <p id="email_error_text" class="error_text"></p>
    <p>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
    </p>
    <p>
        <input type="submit" value="Register">
    </p>
</form>

</body>
</html>
