<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="../js/registrationValidation.js"></script>
</head>
<body>

<h1>Create new account</h1>

<h2>Register</h2>

<form name="registrationForm" onsubmit="return validateForm()" method="post">
    <p id="fname_error_text"></p>
    <p>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fnamee" required>
    </p>
    <p id="lname_error_text"></p>
    <p>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname" required>
    </p>
    <p id="username_error_text"></p>
    <p>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
    </p>
    <p id="password_error_text"></p>
    <p>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
    </p>
    <p id="email_error_text"></p>
    <p>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
    </p>
    <p>
        <input type="submit" value="Register">
    </p>
</form>
</body>
</html>
